language: elixir
dist: xenial
elixir:
  - 1.7.4
otp_release:
  - 21.1.1
branches:
  only:
    - master
install:
  - mix local.hex --force
  - mix local.rebar --force
env:
  - MIX_ENV=test
before_script: make travis-init
script: make travis
before_deploy: make travis-deploy
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: src/_build/releases/*
    on:
      repo: ArcBlock/mix-deps
      branch: master
      tags: true
